<!doctype html>
<!-- 현재 문서가 HTML5로 작성된 웹 문서임을 나타냄 -->
<html lang = "ko"> <!-- html5 문서의 시작과 종료를 알림 -->
    <head> <!-- 웹 페이지의 정보를 정의-->
        <meta charset = "UTF-8">
            <title>text</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
        <!-- https://fonts.google.com/specimen/Stylish?subset=korean#standard-  styles 여기서 글씨체 링크 복사한것 -->

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Stylish&display=swap" rel="stylesheet">


            <style>
                .sl {font-family: 'Stylish', sans-serif; }
                .Dk {font-family: 'Dokdo', cursive; }
            </style>
</head>
         <body>
            <h1>텍스트</h1>
            <h2>색</h2>
            <p style = "color : red">이글이 보이나요?</p>
            <p style= "color: #0000FF">이글이 보이나요?</p>
            <p style= "color : rgb(0,255,0)">이글이 보이나요?</p>

             <h2>글꼴</h2>
             <p style = "font-family: '궁서체'">이글이 보이나요?</p>
             <p style = "font-family: 굴림체1, 맑은고딕">이글이 보이나요?</p>
             <p style = "font-family: Times New Roman">Hello,World!!</p>


             <h2>웹글꼴</h2>
            <p class= "sl " style = "font-size: 32pt">이글이 보이나요?</p>
            <p class= "Dk " style = "font-size: 32pt">이글이 보이나요?</p>

            <h2>기울임글꼴</h2>
            <p style = "font-style : italic">이글이 보이나요?</p>

            <h2>두꺼운글꼴</h2>
            <p style = "font-weight : bold">이글이 보이나요?</p>

             <h2>글꼴 크기</h2>
             <p style = "font-size: 16px">이글이 보이나요?</p>
             <p style = "font-size: 24px">이글이 보이나요?</p>
             <p style = "font-size: 32px">이글이 보이나요?</p>

             <h2>글자 간격</h2>
            <p style = "letter-spacing: 10px; ">이글이 보이나요?</p>
            <p style = "letter-spacing: 20px; ">Diablo 3 : soul reaper</p>
            <p style = "letter-spacing: -5px; ">이글이 보이나요?</p>

        </body>
</html>
<!--
텍스트
텍스트에 다양한 효과를 줄수 있는 css속성들이 있음

색
color 속성을 이용하면 글자색을 지정할 수 있음
색상지정방법은 크게 3가지가 존재
색상명 : red, blue, green, ...
16진수코드 : #빨강녹색파랑(최대값 00 ~ FF)
10진수코드 : rgb(빨강, 녹색, 파랑) (최대값 0 ~ 255)

글꼴
font-family 속성을 이용해서 글꼴 설정
단, 글꼴은 하나 또는 여러개를 설정할 수 있는데
존재여부에 따라 순서대로 글꼴을 읽어서 표시함

웹글꼴
ccs3에서는 사용자 컴퓨터에 설치되어 있지 않은 글꼴을
인터넷에서 내려받아 사용할 수 있도록 해주는 기능을
@font-face라는 속성을 통해 지원
구글 웹 폰트 사이트(fonts.google.com)를 통해 손쉽게 웹페이지에
웹폰트를 추가할 수 있음

이텔릭 표시
font- style 속성을 이용하면 기울임 글꼴로 표시가능


-->
