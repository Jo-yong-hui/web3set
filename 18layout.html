<!doctype html>
<!-- 현재 문서가 HTML5로 작성된 웹 문서임을 나타냄 -->
<html lang = "ko"> <!-- html5 문서의 시작과 종료를 알림 -->
    <head> <!-- 웹 페이지의 정보를 정의-->
        <meta charset = "UTF-8">
            <title>layout</title>
            <style>
				hr { margin: 50px 0 }
				.box { width: 200px; height: 70px}
				.bg1{background: lavender; }
				.bg2{background: indianred; }
				.bg3{background: forestgreen; }

				.ab1, .ab2, .ab3 { position: absolute }
				.ab1 { top : 50px; left: 50px;  }
				.bg4{background: red; }
				.bg5{background: blue; }
				.bg6{background: green; }
		</style>
	</head>
	<body>
		<h1>layout</h1>
		<h2>위치지정 : 정적배치</h2>
		<div class = "box bg1"></div>
		<div class = "box bg2"></div>
		<div class = "box bg3"></div>
		<hr>

		<h2>위치지정 : 절대배치 absolute</h2>
		<div class = "box bg4 ab1">
			<div class = "box bg5 ab2">
				<div class = "box bg6 ab3"></div>
				</div> <!-- ab2 -->
			</div> <!-- ab1 -->
		</body>
	</html>
<!--
위치지정
position 속성으로 html요소가 어디에 놓일지 결정하는 방식을 지정
정적위치 : static (기본값),
단순히 웹 페이지의 흐름에 따라 위에서 아래로,
좌에서 우로 차례대로 요소를 배치하는 방식
절대위치 : absolute
		  상위요소를 기준으로 상하좌우 지정한 값만큼
		  떨어진 위치에 요소를 배치
		  상위요소가 없는 경우 body 태그를 상위요소로 봄
		  상하좌우 속성 : top/bottom/left/right




상대위치
고정위치

-->
