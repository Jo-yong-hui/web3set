<!doctype html>
<!-- 현재 문서가 HTML5로 작성된 웹 문서임을 나타냄  -->
<html lang = "ko"> <!-- html5 문서의 시작과 종료를 알림 -->

    <head> <!-- 웹 페이지의 정보를 정의-->
        <title>Hello, World!!</title> <!--제목영역,문서머리 -->
        <meta name = "keywords" content = "html5 web programming"> <!--메타정보-->
        <meta name = "description" content = "html5 문서구조">
    </head>
    <body><!-- html5 문서의 본문 작성 -->
        <h1>Hello, World!!</h1>
        <h1>안녕하세요, 세상아!</h1>
        <p>가나다          123         abc</p>
        <!--여러 공백은 하나의 공백으로 인식 -->
        <p>가나다
        123
        abc</p>
        <!-- 엔터키를 이용한 줄바꿈은 인식하지 않음 -->
        <p> 1 + 3 &gt; 5 </p> <!-- &gt는 엔티티이며 > 와 같은말임  -->
        <p> 1&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;3 </p>
        <!--&nbsp;는 스페이스바임-->
        <p> copyright&copy;2021 Apple&reg;</p> <!--특수이름 붙이기 -->
        <p>&spades; &clubs; &hearts; &diams;</p>
        <!--character Entity reference, 특수문자 모양>

    </body>
</html>
