<!doctype html>
<!-- 현재 문서가 HTML5로 작성된 웹 문서임을 나타냄 -->
<html lang = "ko"> <!-- html5 문서의 시작과 종료를 알림 -->
    <head> <!-- 웹 페이지의 정보를 정의-->
        <meta charset = "UTF-8">
            <title>box model</title>

            <style>
                .box {width 300px; height: 150px;
                    background: yellow; margin : 10px 0px}

                .box2 { padding : 10px 20px 30px 40px }
				 /*상 하 좌 우 */
                .box3 { padding : 40px 20px }
                .box4 { padding : 20px 30px 20px }
            </style>
    </head>
    <body>
        <h1>박스모델</h1>
        <h2>박스</h2>
        <p class = "box box1">Hello, World!!</p>
        <span class = "box">Hello, World!!</span>

        <h2>안쪽여백</h2>
        <div class = "box box2">박스1</div>
        <div class = "box box3">박스2</div>
        <div class = "box box3">박스3</div>

    </body>
</html>
<!--
박스모델
모든 html 요소는 박스모양으로 표현할 수 있고
박스에는 바깥여백, 안쪽여백, 테두리로 구분할 수 있음

박스모델은 width, height 속성으로 크기를 변경할 수 잇음
하지만, 인라인 요소는 너비/높이 변경 불가능!
반면, 블록 요소는 너비/높이 변경 가능!

안쪽여백 padding
콘텐츠와 테두리 사이의 여백
정의방법은 크게 3가지 존재
상하좌우(시계방향)
3속성 축약 : 상, 좌우, 하
2속성 축약 : 상=하 좌=우

바깥여백 margin
테두리와 박스의 최종 경계 사이의 여백
정의방법은 크게 3가지 존재
상하좌우(시계방향)
3속성 축약 : 상, 좌우, 하
2속성 축약 : 상=하 좌=우
-->ㄴ
