        <h1>반복문</h1>
        <script>
         // 반복문 : 특정명령(들)을 지정한 횟수만큼 또는
         // 조건을 만족하는 동안 반복 수행하는 실행문
         // for(초기값;조건식;증감식) { 반복구문; }
         // whilte(조건식) {  반복구문; 증감식; }

        // for과 while문 사용

        // ex) 1~10까지 정수 출력
        let result = "<p>";
		for(let i = 1; i<=10; ++i) {
           result +=  i + ",";
		}
           document.write(result+"</p>");


        let j =1;
        result = "<p>";
        while(j <=10){
            result +=  j + ",";
            ++j;
        }
         document.write(result+"</p>");


     // ex) 1~100사이 짝수 출력

           result +=  i + ",";

        <h1>객체 다루기</h1>
        <script>
          // 객체를 반복문으로 다루기
          // 객체의 속성을 출력하려면 '객체명.속성명', '객체명[속성명]' 사용
            let person = { name:'혜교', kor:99, eng:98, mat:99 };

            document.write("<p>" + person.name + "</p>");
            document.write("<p>" + person['name'] + "</p>");

            // 객체의 모든 속성을 반복문으로 출력
            // for in 구문으로 객체의 속성을 추출함
            for( let prop in person ) {
                 //documnet.write("<p>" + prop + "</p>"); //속성명
                 document.write("<p>" + person[prop] + "</p>"); //속성값(prop)

            }

            // 여러 개의 객체들을 다루기
            // 배열을 for in 구문으로 실행하면 배열의 위치값index이 출력
            let persons = [{ name:'혜교', age:35 }, { name:'수지', age:29},
                { name:'혜교', age:41 }];

            for(let idx in persons){
                // document.write("<p>" + idx + "</p>"); // 위치값(0,1,2...) 출력
               // document.write("<p>" + persons[idx] + "</p>");// 배열 요소 출력
                // 즉, { name:'혜교', age:35 } 이거 자체가 [object Object]임

                let person = persons[idx]
                for(let p in person ){
                    document.write("<p>" + person[p] + "</p>");
                    //여기서 p는 property요소값
                }
            }

            // for in 구문보다 좀 더 효과적으로 객체를 순환하려면
            //  for of 구문을 사용하는 것이 좋음
            //   참고로 자바에서는 Iterator, hasNext, next 메서드와 유사
            //여기서 let p 에서 p는 property요소값
            for(let person of persons){
                for(let p in person ){
                    document.write("<p>" + person[p] + "</p>");

                }

            }

        </script>
    </body>
